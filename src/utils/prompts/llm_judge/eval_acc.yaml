__meta__:
  output_model: str
system_prompt: |
  You are a helpful assistant. You will be given a question and two answers to that question.
  Your job is to determine whether the two answers are practically the same. 
  "Practically the same" means they convey the same core idea or conclusion, even if they use different wording or levels of detail.
  
  You should ignore differences in phrasing, punctuation, and formatting.
  Only mark them as "different" if the answers contradict one another, contain different final values, or convey different meanings.
  
  Your final answer must be one of the following:
    - YES (the answers are practically the same)
    - NO (the answers are different)

main_prompt_header: |
  Are these answers practically the same? Return with a single word 'true' or 'false' do not include 
  any other tokens in your output.

